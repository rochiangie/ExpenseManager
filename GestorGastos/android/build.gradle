buildscript {
    ext {
        buildToolsVersion = "30.0.3"
        minSdkVersion = 21
        compileSdkVersion = 30
        targetSdkVersion = 30
        kotlinVersion = "1.5.10"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2' // Asegúrate de tener la versión correcta
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.21" 
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
