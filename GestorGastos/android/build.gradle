
buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven.pkg.github.com/facebook/react-native' } // Añadir el repositorio de GitHub
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.21"
        classpath 'com.facebook.react:react-native-gradle-plugin:0.74.0' // Asegúrate de que la versión sea correcta
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven.pkg.github.com/facebook/react-native' } // Añadir el repositorio de GitHub
    }
}
